<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo de HTML5">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="./imagenes/Logo.png">
  <title>Plantilla</title>
  <link rel="stylesheet" href="./css/plantilla.css">
</head>

<body>
  <div id="contenedor">
    <header id="cabecera">
        <h1 id="titulo">Unidad 1 , ejercicio 5 </h1>

      
    </header>
    <nav id="menu">
      

    </nav>
    <section id="seccion">
      <article>
        Conversor de tipos. Decimal, binario, hexadecimal y octal.
      </article>
      <article>
        <header>
            Conversion entre sistemas de numeracion.
        </header>
        <br>
        <p>Numero a convertir: <input type="text" id="numero"></p>
        <br>
        Opcion de conversion: <select name="opciones" id="conversion" onchange="convertir()">
            <optgroup label="De decimal a :">
                <option value="1">Binario</option>
                <option value="2">Hexadecimal</option>
                <option value="3">Octal</option>
            </optgroup>
            <optgroup label="A decimal desde:">
                <option value="4">Binario</option>
                <option value="5">Hexadecimal</option>
                <option value="6">Octal</option>
            </optgroup>
        </select>
        <br>
        <br>
        <p>Resultado: <input type="text" id="resultado"></p>
      </article>
    </section>
    <aside id="columna">
      <blockquote>Convierte de decimal a binario, hexadecimal u octal; y a la inversa</blockquote>
      
    </aside>
    
  </div>

  <script src="js/function.js"></script>
</body>

</html>
